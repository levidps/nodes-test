<div class="folder">
  <img src="/assets/folder-open-regular.svg" alt="folder icon"/>
  <h2>{{ folder.name }}</h2>
</div>
<div class="nodeList" *ngIf="folder && folder?.children?.length">
  <ng-container *ngFor="let node of folder?.children">
    <app-file-item *ngIf="node.type === 'file'" [file]="node"></app-file-item>
    <app-folder-item *ngIf="node.type === 'folder'" [folder]="node"></app-folder-item>
  </ng-container>
</div>
