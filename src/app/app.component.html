<header>
  <h1>Folder Structure Maker</h1>
</header>

<button (click)="nodeService.addNode('folder')">Add folder to root</button>

<main>
  <ng-container *ngFor="let node of nodeService.nodesList">
    <app-file-item *ngIf="node.type === 'file'" [file]="node"></app-file-item>
    <app-folder-item *ngIf="node.type === 'folder'" [folder]="node"></app-folder-item>
  </ng-container>
</main>
